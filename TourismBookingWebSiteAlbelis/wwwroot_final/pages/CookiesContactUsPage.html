<script type="text/javascript">
	function getCookie(cookie) {
				  let amount = cookie + "=";
				  let decodedCookie = decodeURIComponent(document.cookie);
				  let ca = decodedCookie.split(';');
				  for(let i = 0; i <ca.length; i++) {
					let c = ca[i];
					while (c.charAt(0) == ' ') {
					  c = c.substring(1);
					}
					if (c.indexOf(amount) == 0) {
				  return c.substring(amount.length, c.length);
				}
			  }
			  return "";
		}
		
	function gettingValues(){
		var name;
		name=getCookie("cnamec");
		document.getElementById("usrName").innerHTML=name;
		document.getElementById("usrEmail").innerHTML=getCookie("cemailc");
		document.getElementById("usrPhone").innerHTML=getCookie("cPhone");
		document.getElementById("locationSelect").innerHTML=getCookie("cradiosele");
		document.getElementById("deptSelect").innerHTML=getCookie("cDpt");
		document.getElementById("usrMessage").innerHTML=getCookie("cMssg");
		document.getElementById("timeSecs").innerHTML=getCookie("ctimesec");
		document.getElementById("timemints").innerHTML=getCookie("ctimemin");
	}	
</script>
